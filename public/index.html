<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Livraria | Listar livros</title>

    <script src="./js/sessao.js"></script>

    <link rel="stylesheet" href="./css/estilo.css">
    <link rel="icon" href="./assets/icon/favicon2.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>

<body>
    <div class="header">
      <div class="container">
        <h1 class="titulo">Livraria</h1>
        <ul class="navbar">
          <li class="agora">
            <a href="cadastro.html">Cadastrar Livros</a>
          </li>
        </ul>
      </div>
    </div>
  <button onclick="listar()">Listar livros</button>
  <div id="div_livros"></div>
    <div class="footer">
      <div class="container">
        <h4>Feito com amor por aluno &hearts; SPTech &copy; 2023</h4>
        <span class="version">v1.0.0</span>
      </div>
    </div>
  </body>
  <script>
     function listar() {
      fetch("/empresas/listar", {
        method: "GET",
      })
        .then(function (resposta) {
          resposta.json().then((empresas) => {
            empresas.forEach((empresa) => {
              livrosCadastrados.push(empresa);
              console.log("livrosCadastrados")
              div_livros.innerHTML += `livrosCadastrados[0] <br>`
            });
          });
        })
        .catch(function (resposta) {
          console.log(`#ERRO: ${resposta}`);
        });
    }
  </script>

</html>
